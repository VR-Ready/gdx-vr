apply plugin: "java"

sourceCompatibility = 1.7

sourceSets {
	main {
		java {
			srcDirs = [ "src/" ]
		}

		resources {
			srcDirs = [ "src/" ]
		}
	}

	test {
		java {
			srcDirs = [ "tests/" ]
		}
	}
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

eclipse.project {
    name = projectGroup + "-core"
}
